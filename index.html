<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="weather-icon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
    <section class="wrapper">
        <h1>Weather App</h1>  

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>  
        </div>

        <div class="weather-container">
            <!-- grant-location-container -->
            <div class="sub-container grant-location-container">
                <img src="assets/location.png" alt="" height="80" width="80" loading="lazy">
                <p class="grant-para">Grant Location Access</p>
                <p>Allow access to get weather information</p>   
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <!-- search-section -->
            <form class=" form-container" data-searchForm>  
                <input type="text" placeholder="search for city" data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" alt="" loading="lazy" height="20" width="20">
                </button>
            </form>

            <!-- loading -->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>  

            <!-- weather-info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->  
                <div class="name">
                    <p data-cityName></p>    
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 box -->
                <div class="perameter-container">        

                    <div class="perameter">
                        <img src="assets/wind.png" alt="">
                        <p>Windspeed</p> 
                        <p data-windSpeed></p>
                    </div>

                    <div class="perameter">
                        <img src="assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="perameter">
                        <img src="assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <script src="script.js"></script>
</body>

</html>
